<div class="card">
    <div class="card-body">
      <div class="card-text" [formGroup]="cardFrom">

        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput  formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi  #picker></mat-datepicker>
          </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput  formControlName="description">
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priorityID" name="priorityID">
                <mat-option *ngFor="let priority of priorities" [value]="priority.id">
                    {{priority.description}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Color</mat-label>
            <mat-select formControlName="colorID" name="colorID">
                <mat-option *ngFor="let color of colors" [value]="color.id">
                    {{color.description}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-checkbox formControlName="status">Completed</mat-checkbox>

    </div>
    <div class="d-flex justify-content-end mt-4">
        <button mat-raised-button color="warn" class="mr-auto" (click)="delete()">Delete</button>
        <button mat-raised-button color="primary" (click)="submit()">Save</button>
        <button mat-raised-button (click)="cancel()" class="ml-3">Cancel</button>
    </div>

    </div>
</div>
